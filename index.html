<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
	<div id="container">
		<h1>History Quest</h1>
		<div id="painting">
			<img src="">
		</div>

			</h4>
			<!-- <img id="scroll-image" src="http://files.hgsitebuilder.com/hostgator313535/image/scrolllowressmallpng.png"> -->
		</div>
		<div id="buttons">
			<button class="a" type="submit" value="text">Single Player</button>
			<p></p>
			<button class="b" type="submit" value="text">Two Player</button>
			<p></p>
			<button class="c" type="submit" value="text">Three Player</button>
			<p></p>
			<button class="d" type="submit" value="text">Four Players</button>
			<p></p>
		</div>
	</div>
	<script type="text/javascript" src="js/app.js"></script>

</html>
